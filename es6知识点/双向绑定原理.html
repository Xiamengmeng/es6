     <!-- 双向绑定用到的就是v-model,一般用于文本框 -->
    <!-- 原理：利用Object.defineProperty知道数据发生变化 -->

    <input type="text" id="txt">

    <script>
        var onj={
            name:"zs"
        }

        document.querySelector("#txt").oninput=function(){
            onj.name=this.value;
        }

        Object.defineProperty(onj,"name",{
            set:function(value){
                this._name=value;
                document.querySelector("#txt").value=this._name
            },
            get:function(){
                return this._name;''
            }
        })

    
    </script>
